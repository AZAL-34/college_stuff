<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Fluid Layout Example</title> 
  <style> 
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
    } 

    header { 
      background-color: #4CAF50; 
      color: white; 
      padding: 2em; 
      text-align: center; 
    } 

.container { 
      display: flex; 
      flex-wrap: wrap; 
      padding: 1em; 
    } 
    
.box { 
      flex: 1 1 30%; 
      margin: 1%; 
      background-color: #f2f2f2; 
      padding: 2em; 
      font-size: 1.2em; 
    } 
  
@media (max-width: 768px) { 
      .box { 
        flex: 1 1 100%; 
      } 
    } 
  </style> 
</head> 
<body> 
  <header> 
    <h1>Fluid Layout Demo</h1> 
  </header> 
  <div class="container"> 
    <div class="box">Box 1</div> 
    <div class="box">Box 2</div> 
    <div class="box">Box 3</div> 
  </div> 
</body> 
</html>
